<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/pedidos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../assets/logo.png" alt="Logo" class="me-2" style="height:40px;">
                Facilita Aluguel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-3">
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#top-categories">Categorias</a></li>
                    <li class="nav-item"><a class="nav-link" href="#footer">Contato</a></li>
                    <li class="nav-item" id="navPedidos" style="display: none;"><a class="nav-link"
                            href="pedidos.html">Meus Pedidos</a></li>
                    <li class="nav-item" id="logout" style="display: none;">
                        <a href="home.html" class="nav-link" onclick="logout()">
                            <i class="bi bi-box-arrow-left"></i> Sair
                        </a>
                    </li>

                </ul>
                <a id="btnLogin" href="./login.html" class="btn btn-outline-light">Login</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4 text-primary fw-bold">Pedidos</h1>

        <!-- Barra de busca e filtro -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
            <input type="text" class="form-control w-100 w-md-50" placeholder="Buscar pedido...">
            <button class="btn btn-outline-primary">Filtros</button>
        </div>

        <!-- Tabela -->
        <div class="table-responsive shadow rounded">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Pedido</th>
                    <th>Cliente</th>
                    <th>Carro</th>
                    <th>Data de Início</th>
                    <th>Data Final</th>
                    <th class="text-center">Ação</th>
                </tr>
                </thead>
                <tbody id="pedidosTableBody">
                </tbody>
            </table>
        </div>

        <!-- Paginação -->
        <nav class="d-flex justify-content-between align-items-center mt-4">
            <div>
                <select id="rowsPerPage" class="form-select form-select-sm">
                    <option value="5">5 por página</option>
                    <option value="10" selected>10 por página</option>
                    <option value="15">15 por página</option>
                </select>
            </div>

            <ul class="pagination mb-0">
                <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
            </ul>
        </nav>
    </div>

    <script src="../js/pedidos.js"></script>
</body>

</html>
