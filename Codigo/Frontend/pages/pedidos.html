<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/pedidos.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../assets/logo.png" alt="Logo" class="me-2" style="height:40px;">
                Facilita Aluguel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-3">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Categorias</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
                <a href="#" class="btn btn-outline-light">Login</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4 text-primary fw-bold">Pedidos</h1>

        <!-- Barra de busca e filtro -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
            <input type="text" class="form-control w-100 w-md-50" placeholder="Buscar pedido...">
            <button class="btn btn-outline-primary">Filtros</button>
        </div>

        <!-- Tabela -->
        <div class="table-responsive shadow rounded">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Pedido</th>
                    <th>Cliente</th>
                    <th>Carro</th>
                    <th>Data de Início</th>
                    <th>Data Final</th>
                    <th class="text-center">Ação</th>
                </tr>
                </thead>
                <tbody id="pedidosTableBody">
                </tbody>
            </table>
        </div>

        <!-- Paginação -->
        <nav class="d-flex justify-content-between align-items-center mt-4">
            <div>
                <select id="rowsPerPage" class="form-select form-select-sm">
                    <option value="5">5 por página</option>
                    <option value="10" selected>10 por página</option>
                    <option value="15">15 por página</option>
                </select>
            </div>

            <ul class="pagination mb-0">
                <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
            </ul>
        </nav>
    </div>

    <script src="../js/pedidos.js"></script>
</body>

</html>
