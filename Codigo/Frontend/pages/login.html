<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <div class="login-inputs">
                <h1>Login:</h1>
                <div class="input-box">
                    <input type="text" placeholder="E-mail" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="E-mail" required>
                </div>
                <button class="login-button">Continue</button>
            </div>
            <div class="no-register">
                <h2>Ainda não tem uma conta?</h2>
                <p class="register-text">Cadastre-se agora mesmo e aproveite todas as vantagens dos nossos aluguéis.</p>
                <button class="register-button" id="to-register">Criar Conta</button>
            </div>
        </div>
        <div class="register-container disp_none">
                    <div class="has-login">
                        <h2>Ja possui uma conta?</h2>
                        <p class="login">Entre agora mesmo e aproveite todas as vantagens dos nossos aluguéis.</p>
                        <button class="to-login-button" id="to-login">Login</button>
                    </div>
                     <div class="register-inputs">
                        <h1>Registre-se:</h1>
                        <div class="input-box">
                            <input type="text" placeholder="E-mail" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Senha" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Repita a Senha" required>
                        </div>
                        <button class="register-button" >Continue</button>
                    </div>
                </div>



    </div>
     <script src="../scripts/login.js"></script>
</body>
</html>
