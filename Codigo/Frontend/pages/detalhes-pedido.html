<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/detalhes-pedido.css">
</head>
<body class="bg-secondary">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../assets/logo.png" alt="Logo" class="me-2" style="height:40px;">
            Facilita Aluguel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav me-3">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Categorias</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
            </ul>
            <a href="#" class="btn btn-outline-light">Login</a>
        </div>
    </div>
</nav>

<div class="container bg-light p-5 rounded-5">
    <h1 class="d-flex justify-content-center">Detalhes do Pedido</h1>

    <div class="row">
        <div class="section col-lg-6 col-md-12">
            <h2 class="d-flex justify-content-center">Pedido</h2>
            <div class="field"><span>ID:</span> <span id="pedidoId"></span></div>
            <div class="field"><span>Data Criação:</span> <span id="dataCriacao"></span></div>
            <div class="field"><span>Data Início:</span> <span id="dataInicio"></span></div>
            <div class="field"><span>Data Fim:</span> <span id="dataFim"></span></div>
            <div class="field"><span>Status:</span> <span id="status"></span></div>
        </div>

        <div class="section col-lg-6 col-md-12">
            <h2 class="d-flex justify-content-center">Automóvel</h2>
            <div class="field"><span>Matrícula:</span> <span id="matricula"></span></div>
            <div class="field"><span>Ano:</span> <span id="ano"></span></div>
            <div class="field"><span>Marca:</span> <span id="marca"></span></div>
            <div class="field"><span>Placa:</span> <span id="placa"></span></div>
            <div class="field"><span>Modelo:</span> <span id="modelo"></span></div>
        </div>
    </div>

    <a href="javascript:history.back()" class="btn btn-primary me-2 mt-3"> Voltar</a>
    <button class="btn btn-danger mt-3" id="cancelarPedidoBtn"> Cancelar pedido</button>
</div>

<script src="../js/detalhes-pedido.js"></script>
</body>
</html>
